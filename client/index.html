<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade-Marbles</title>
    <link rel="shortcut icon" type="image/svg" href="./favicon1.svg"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>

    <canvas class="canvas"></canvas>


    <div id="chat-box">
        <input type="text" id="chat-input" autocomplete="off" maxlength="140" placeholder='Press "enter" to chat' disabled="true">
        <div id="messages"></div>
    </div>

    <div id="create-account-modal">

        <div id="colors-div">
            <button id="blue" class="color-btn" value="#bae1ff">Sky</button>
            <button id="red" class="color-btn" value="#ffb3ba">Rose</button>
            <button id="green" class="color-btn" value="#baffc9">Mint</button>
            <button id="yellow" class="color-btn" value="#ffffba">Lemon</button>
        </div>

        <form id="create-account-form">
            <input id="user-name" type="text" placeholder="Enter Username..." maxlength="7">
            <button id="join">Join</button>
        </form>

    </div>


    <script defer src="https://arcade-marbles.herokuapp.com/socket.io/socket.io.js"></script>
    <script type="module" src="./javascript/index.js"></script>
</body>

</html>
